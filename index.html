<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Clicker Game</title>
  <link rel="icon website" type="image/jpg" href="./scr/assets/icon.png">
  <!-- Style-->
  <link rel="stylesheet" href="./scr/style/style.css">
  
</head>

<body>
  <header>
    <h1>Clique para evoluir a Terra!</h1>
    <p>Pontos de Evolução:</p>
    <p id="score">0</p>
  </header>

  <main>
    <div id="planet"></div>
  </main>

  <footer>
    <div class="valor">
      <p>Upgrade de clicks valor: <span id="upgradeCost">10</span> pontos</p>
    </div>
    <div class="buy">
      <button id="upgradeButton"><span class="up">Comprar Upgrade</span></button>
    </div>
</footer>

  <!--js-->
  <script src="./scr/js/script.js"></script>
</body>

</html>
